name: Python CI

on: [push, pull_request]  # Runs the CI on push and pull requests

jobs:
  build:
    runs-on: ubuntu-latest  # Using the latest Ubuntu environment

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Checks out your repository

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"  # Use a specific Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true  # Ignore error if no requirements.txt
          pip install pytest  # Ensure pytest is installed

      - name: Run Tests
        run: |
          pytest --maxfail=1 --disable-warnings  # Run tests with pytest
